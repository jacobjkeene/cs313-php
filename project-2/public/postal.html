<!DOCTYPE html>
<html>
<head>
	<title>Postal Rates</title>
</head>
<body>

<h1>Postal Rates Form</h1>
<p>Please select a postal type and enter the weight of the package (oz.).</p>
<form action="/getRate" method="get">
		<select name="types">
			<option>Letters (Stamped)</option>
			<option>Letters (Metered)</option>
			<option>Large Envelopes (Flats)</option>
			<option>Parcels</option>
		</select>

		<input type="text" name="weight">

		<br><br>
		<input type="submit" value="Submit">

	</form>

</body>
</html>
